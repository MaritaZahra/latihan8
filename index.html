<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css"
    />
    <style>
      body {
        font-family: sans-serif;
      }
      .container {
        width: 350px;
        border: 1px solid rgb(164, 163, 163);
        border-bottom: 10px solid blue;
        border-radius: 15px;
        margin: center;
        padding: 30px;
      }
      button {
            width: 90px;
            height: 20px;
            border: 1px solid rgb(86, 205, 86);
            border-radius: 5px;
        }
        b{
            color: rgb(47, 165, 8);
        }
        .ikon-atas {
            display: flex;
            justify-content: space-between;
        }
        .foto {
            padding: 15px;
            justify-content: center;
            display: flex;
      }
        .containerdua {
            margin: 10px;
            display: flex;
            flex-direction: column;
            text-align: center;
            justify-content: center;
            align-items: center;
      }

      .containerdua h3 {
            margin: 0;                
            padding: 0;
            line-height: 1.1;         
        }

        .containerdua span {
          margin-top: 3px;           
          padding: 0;
          line-height: 1.05;         
          font-size: 14px;
        }
 

      .rated {
        display: flex;
        justify-content: space-evenly;
        margin-top: 20px;
      }
      .traffic{
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px dashed  black;
        border-radius: 5px;
        width: 90px;
      }
      .donated{
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px dashed  black;
        border-radius: 5px;
        width: 90px;
      }
      .newfans{
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px dashed  black;
        border-radius: 5px;
        width: 90px;
      }

      .rated h2 {
        margin: 0;
        padding: 0;
        line-height: 1.1;
      }

      .rated span {
        margin-top: 2px;
        display: block;
      }


    </style>
  </head>
  <body>


    <div class="container">

      <div class="ikon-atas">
            <button class="button">
            <b>Completed</b>
             </button>
             <i class="hgi hgi-stroke hgi-more-vertical"></i>
        </div>

      <div class="foto">
        <img src="twitch-app-logo.png" alt="" width="100" />
      </div>

      <div class="containerdua">
        <h3>Urban Dreams</h3>
        <span>Live Gaming Spectacle Unvailed</span>
      </div>

      <div class="rated">
        <div class="traffic">
          <h2>50.7%</h2>
          <span>Traffic Up</span>
        </div>

        <div class="newfans">
          <h2>20.1k</h2>
          <span>New Fans</span>
        </div>  

        <div class="donated">
          <h2>$500k</h2>
          <span>Donated</span>
          </div>
        </div>
  </body>
</html>
